<h1>سوره لقمان</h1>
<h3>
<p>إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ لَهُمْ جَنَّاتُ النَّعِيمِ (8) خَالِدِينَ فِيهَا ۖ وَعْدَ اللَّهِ حَقًّا ۚ وَهُوَ الْعَزِيزُ الْحَكِيمُ (9) خَلَقَ السَّمَاوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ۖ وَأَلْقَىٰ فِي الْأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ وَبَثَّ فِيهَا مِن كُلِّ دَابَّةٍ ۚ وَأَنزَلْنَا مِنَ السَّمَاءِ مَاءً فَأَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ (10) هَٰذَا خَلْقُ اللَّهِ فَأَرُونِي مَاذَا خَلَقَ الَّذِينَ مِن دُونِهِ ۚ بَلِ الظَّالِمُونَ فِي ضَلَالٍ مُّبِينٍ (11)</p>
</h3>
<h1> التفسير</h1>
<h2>
<p>هذا ذكر مآل الأبرار من السعداء في الدار الآخرة ، الذين آمنوا بالله وصدقوا المرسلين ، وعملوا الأعمال الصالحة المتابعة لشريعة الله ( لهم جنات النعيم ) أي : يتنعمون فيها بأنواع الملاذ والمسار ، من المآكل والمشارب ، والملابس والمساكن ، والمراكب والنساء ، والنضرة والسماع الذي لم يخطر ببال أحد ،</p>
